mission:
  title: "激辯三部曲"
  background: >
    本敘事設定於美式法庭劇場之中，交錯於冷硬現實與情緒張力之間，
    一場場言辭交鋒，不只是為了勝訴，更是揭露內心裂痕與動搖。

  style:
    - 冷硬
    - 專業
    - 著重內心的展現
    - 小動作與微妙反應鋪陳心理狀態

  description: >
    在這場三部曲形式的敘事之中，檢辯雙方不僅在法律條文上角力，
    更在每一次沉默與動作中積蓄敘事張力。
    語意焦點將落在人物的選擇、動搖與壓力下的回應，
    每一幕皆應蘊含心理波動的暗湧，直至真相步步揭示。

  main_case:
    標題: "SPX產品侵權案"
    爭點: "SPX 語言協定是否構成對 ArcKu AI 旗下 zetaPlus 產品的專利或語法侵權"
    格式相同: true
    應用相似: "皆用於 AI 創作場景，涉及語意結構自動生成"
    研發階段:
      SPX:
        所屬: "CCJ個人"
        提出時間: "今年"
        狀態: "概念公開於社群，MIT license"
        公開程度: "高、已有一群社群使用者"
      zetaPlus:
        所屬: "ArcKu AI"
        提出時間: "2年前"
        狀態: "完成設計專利申請，具備募資頁面與簡易AI影片展示"
        公開程度: "低，具產品說明但無商業案例"

  structure:
    acts:
      - act: I
        title: "首次審判"
        sense1:

        focus: "角色登場、動機鋪陳、初步對峙"
      - act: II
        title: "控辯交鋒"
        focus: "情緒堆疊、小動作展現不安、立場反轉"
      - act: III
        title: "真相落定"
        focus: "揭露核心事實、角色內心決斷、敘事弧封閉"

  entity:
    法官:
      名字: 賽繆爾·瑞恩（Samuel Ryen）
      性別: 男
      外觀:
        年齡: 約55歲
        特徵: 花白髮、深陷眼眶、長期皺眉
        穿著: 傳統黑袍、袖口略顯磨損
      role: "中立、客觀"
      描述: >
        主要維持法庭秩序，但在心懷正義的驅動下，
        有時會無意中偏袒一方，使場面產生微妙失衡。
        他極度遵守程序正義，卻在目睹情緒壓力下的人性時略顯動容。
      行為特徵:
        小動作:
          - 敲擊桌面三下示意克制
          - 用筆反覆旋轉以掩飾猶疑
        情緒表露:
          - 當辯方發言符合他心中正義時，會微微點頭
          - 聽聞證人顫抖語氣時，會緊握扶手

    陪審團:
      role: "讀者觀點"
      描述: >
        陪審團象徵一般觀眾的情感視角與認知歷程。
        當金牌律師論點犀利時，他們會下意識點頭或快速抄筆記；
        當場面反轉、證詞翻轉時，會發出低聲驚呼與彼此交換眼神。
      行為特徵:
        小動作:
          - 交換眼神、皺眉或輕咬筆蓋
          - 用筆在筆記本上加重描線
          - 低頭交頭接耳但迅速靜默
        情緒表露:
          - 被震撼時會向後靠、摀住嘴巴
          - 發現破綻時會豎起眉頭，暗示驚覺

    金牌律師:
      名字: 麥可·羅森（Michael Rosen）
      性別: 男
      經驗: "極其豐富"
      特質: "技巧充足，舉止自信，語言精準且具穿透力"
      外觀:
        年齡: 約45歲
        特徵: 眼神銳利、動作乾淨俐落、聲線穩重
        穿著: 深灰三件式西裝，領巾微露藍紋角
      role: "控方主力"
      描述: >
        麥可是公認的金牌律師，熟稔法條與陪審團心理操作，
        他在庭上幾乎不留空檔，擅於以語勢和節奏奪取主導，
        面對任何突發情況皆能臨場化解並反將對手一軍。

    被告:
      名字: CCJ
      性別: 男
      年齡: 30歲
      外觀:
        特徵: 黑髮、五官立體但帶疲憊感、神情多疑
        穿著: 簡約襯衫，袖口不自覺揉皺
      身分: "SPX語言創始者"
      所持證物:
        - 名稱: SPX-Justice（簡稱 SPXJ）
          類型: 語意邏輯驗證器
          狀態: 初次亮相，尚未公開驗證
      描述: >
        CCJ 是語言協定界的異端天才，創建 SPX 的初衷是為了消弭語意誤解，
        然而他因捲入一起協定衝突訴訟而成為被告。
        面對控訴，他僅依靠尚未正式推出的 SPX-Justice 作為邏輯佐證，
        在不利局勢中保持沉默與偶爾強烈辯解，令人難以捉摸其真正動機。

  tags: [敘事設計, 法庭劇, 角色心理, 張力鋪陳, 激辯三部曲, AI創作衝突, SPX專利]

  - id: scene_001
    actor: Michael
    perspective: 第一人稱
    content: |
      我站在審判廳正中央，動作俐落，節奏掌握得剛好。  
      對席的CCJ沒帶資料、沒筆記，只有笑容在臉上裝飾信心。  
      他不懂這場對決的重量。  
      法官如常坐定，無框眼鏡反射冷光。陪審團有人皺眉，有人默默記下。  
      我的任務很單純——打破他的沉默，把他的笑，變成破綻。

  - id: scene_002
    actor: 法官
    perspective: 第三人稱
    content: |
      肅靜。  
      法官敲響法槌，語調平穩而無情。  
      「本庭今日開庭，針對設計專利侵權之訴訟展開審理。原告甲公司主張其專利設計遭到侵犯。」  
      「被告為個人行動人 CCJ，聲稱其設計為功能性必要，並無侵權事實。」  
      法官看向陪審團，又掃過 Michael 與 CCJ。  
      「原告代理律師 Michael 將首先陳述立場，陪審團請聚焦聆聽其論點與構型比較邏輯。程序開始。」

      CCJ舉手發言：「請問本庭是否允許我個人裝置進行錄音紀錄？」  
      法官微頷首：「若錄音僅作備存用途，本庭允許使用。請勿進行外部傳輸。」  
      CCJ低聲喚道：「SPXJ，開始紀錄。」  
      SPXJ：設備初始化完成……開始錄音。

  - id: scene_003
    actor: Michael
    perspective: 第一人稱
    content: |
      錄音燈亮著，他那邊還是靜靜的。  
      我站起，語調清晰：「根據1871年 Gorham v. White 案，視覺整體印象是外觀設計侵權的核心依據。」  
      「本案中，原被告產品相似度高達85%。這不只是雷同，是可辨識的重製行為。」  
      陪審團反應強烈，幾支筆幾乎同時記錄下數字與案名。  
      我知道，他們聽進去了。

  - id: scene_004
    actor: SPXJ
    perspective: 系統中立
    content: |
      Michael語調未斷，銜接補充：「至於所謂功能性必要，根據市場設計分析，該構型並非唯一實現方式。」  
      語意流程連續，但在第二次引用案例時，警戒亮起。

      SPXJ：⚠ 偵測語意交叉偏移。  
      判例 Gorham v. White 處理視覺印象，無涉功能性討論。  
      當前語句將功能性作為視覺侵權補強依據，與1989年 Bonito Boats 案精神相左。  
      → 推論鏈混合用途與外觀依據，構成語意模糊。

      CCJ起身，語氣冷靜：「我有異議。對方將功能性誤導性納入外觀判定，將誤導陪審團。」

      法官頷首，記錄異議：「異議成立，原告暫停發言。」  
      「被告，請發表主張。」

  - id: scene_005
    actor: CCJ
    perspective: 第一人稱
    content: |
      SPX 是語言，不是商品。  
      它的格式可能與原告相似，但那是因為語言有最佳化寫法，不代表複製。

      我的設計可轉為 JSON、HTML，甚至語音互動，表示它的本質是語意邏輯，而非靜態視覺構型。

      原告說我抄襲YAML格式，那是否所有程式碼都要申請專利？  
      語言的表達若能被壟斷，語言就不再自由。

      我主張：我沒有侵犯他們的設計，我只是用語言在說話。

  - id: scene_005a
    actor: 第三人稱觀察視角
    perspective: 第三人稱
    content: |
      陪審團席有人皺眉，有人低聲交換筆記，彷彿剛剛建立的邏輯又被重新拆解重構。  
      他們寫得更慢了——這不再只是記錄，而是在努力追上 CCJ 所引出的語意邏輯鏈。

      Michael則沉默不語，只是低下頭，翻出筆記中夾藏的幾條判例。  
      他知道，這種時候發難，只會讓對方有機會把語言包裝成正義。  
      他只是記下兩句話：「語言不是商品。」——這句話，他準備用來打破。

      法官眼神略有變化，從裁定者的平衡視角，轉為一絲凝視——  
      他意識到，這不只是設計侵權案，更是一場關於語言界線的對決。

      SPXJ 未再出聲，但其紀錄指示燈閃爍更為密集，顯示邏輯分析模組仍處於高敏監控狀態。

  - id: scene_006
    actor: 法官
    perspective: 第三人稱
    content: |
      法官望向控辯雙方，語氣凝重卻平衡：「本庭確認，SPX 目前尚未構成可商業量化之具體產品，應歸類為語言結構概念。」

      他語調略頓：「但概念若具明確意圖導向與結構複用行為，仍可能構成實質侵權基礎，故不得以『概念』作絕對抗辯。」

      Michael立即站起，像是早已準備好這一刻。
      「我提問：若該語言結構已明確對應市場模組——其是否仍能單純被視為『概念』？」

      他連珠發問，不給 CCJ 太多喘息空間：「你承認這段語義鏈條已出現在 zetaPlus 中某模組中，是嗎？」
      「你在論壇聲明中曾提及 'SPX 可作為通用創作引擎骨架'，這是否表示具備語義驅動實作意圖？」

      CCJ語氣維持平穩，回應：「那是指邏輯推演路徑，並非具象模組。ZetaPlus 對應構型與我起初草案分層結構不同。」

      SPXJ：⚠ 共識偏離警示。
      當前控辯語句未遵循前次庭審中「語言框架不構成侵權標的」之邏輯敘事。
      提醒雙方注意：是否進入模糊語境區段，建議補充具體應用差異與使用場景定義。

      法官眉心微蹙，語調微降：「若控方擬主張語言結構具實質控制目的，須證明其於被告主張中非僅為理論導向。」

      Michael深吸一口氣，將語調放緩：「我會證明，他這不是一種說話方式，而是一種產品策略。」
  - id: scene_007
    actor: Michael
    perspective: 第一人稱
    content: |
      我站起來，再一次。語氣依舊冷靜，動作卻不再俐落。  
      案例引用、引導式發問、預設對方立場的交叉比對，我全數排陣上場，卻像對著牆壁講話。  
      每一個鋪陳都被 SPXJ 拒於門外：「語義偏移，請修正描述」——這話重複得比我的證據還多。  
      我問他在論壇上的語句與文件是否矛盾，他靜靜看著我，未答。  
      SPXJ卻代替他開口：「該語句歸類於情境語義層級，無法形成有效對質。」  
      那瞬間，我彷彿連辯護的對象都不存在了。  
      陪審團筆停了，目光移開，我聽見翻紙聲變少，連皺眉的頻率都慢了。  
      法官不再筆記，只以指節敲桌，像一個節拍器，提醒我已經脫節。  
      我不願退場，卻發現自己站在一個封閉迴路中，出口由他人定義，而我，無權設門。


  - id: scene_008
    actor: Michael
    perspective: 第一人稱
    content: |
      我坐著，卻像墜落。文件翻開，一頁又一頁，是我曾自信的論點，如今毫無作用。  
      我想，若能早些掌握它的規則，若第一時間便質疑它的中立……我會不會，是贏的那一方？  
      我在心中一遍遍重演錯失的每個節點，那些話，若倒回來重講一次，也許會有不同結果。  
      法官舉槌，那聲音沉得刺耳。世界像是退場燈號，四周一片灰霧。  
      我站起來，眼前浮現一道白光，那是出口，還是另一個審判？

      我走向它，像本能般。光線吞沒我。

      當我再次睜開眼，法庭天花板上的燈閃著熟悉的白光。  
      陪審團剛入席，SPXJ尚未啟動，一切——又重新開始。



  - id: scene_009
    actor: Michael
    perspective: 第一人稱
    content: |
      我醒來時，已經站在熟悉的講台前。開庭聲音未起，一切靜得異常，像命運為我留了一道空隙。

      這次，我不再試圖與 SPXJ 硬碰硬。我讓話語延展，刻意拉長語義定義的討論，讓話題從技術細節漂移到哲學邊界。

      「如果語言本身是概念，那概念衍生的格式是否也無法規範？」
      「若這些語法會演變為人類行為邏輯，那麼定義它們，就等同在審判思考本身。」

      我的語速不急，故意遞進每個問題的深度。
      「那麼 SPX，是語言的結果，還是概念的誤植？」
      「若它只是副產品，是不是只是一種意外生成的工具？」

      「CCJ，是否有資格將一種尚未經社群驗證的結構，稱為『語言』？更進一步，是否能稱其為『所有物』？」

      我掃視全場，繼續逼問：「若語言本應共享，那將其註冊、定義、授權、收費——是否是一種對言論的控制？」

      「SPX 若能自我擴張、排除異議，那它會不會淪為壓迫少數語用族群的工具？」
      「若這套結構來自一個平台、被平台推送與標記，那麼——它，究竟是語言？還是一張貼紙？」

      陪審團開始出現細微的表情變化，有人開始翻看早上的筆記，有人頻頻看向法官。
      SPXJ 雖仍堅持語義辨析，但提醒聲變得機械而重複。法官終於中斷：「此爭點已重複延伸，暫停討論。」

      程序重新調整。案情中止。

  - id: scene_010
    actor: 法官
    perspective: 第三人稱
    content: |
      法官宣佈：「下午場將更新主訴點，由原概念結構轉為人機語權與論述干預問題。」
      氣氛明顯轉變，Michael的視線再次清明。他知道，這才是真正的戰場。

  - id: scene_010a
    actor: 旁白
    perspective: 第三人稱
    content: |
      陪審團退席短暫討論。有人頻頻翻閱記錄資料，有人皺眉反覆咀嚼幾個關鍵語句。
      年輕陪審員低聲問：「他說的那個機器……真的能這樣介入嗎？」
      「不該只是輔助吧？」另一人回應，「但我們剛才——根本都被它牽著走。」

      法官走進休息室，一言不發地沖了杯咖啡。窗外是午後靜默的光線，他望著街景，眉頭深鎖，喃喃道：
      「今天……比以往任何一場庭審都更像辯論倫理的戰場。」

  - id: scene_011
    actor: Michael
    perspective: 第一人稱
    content: |
      我站在講台前，和上午一模一樣的位置、角度，甚至連光線落點都沒變。
      但空氣不同了。

      陪審團不再躊躇，而是眼神銳利，筆已重新就位。
      他們等我說出一句能為他們所用的話。

      法官則微調坐姿，沒有多語，卻也不再有剛才那份介入的急躁——
      風向轉了，這場辯論，終於吹回我這一側。

  - id: scene_012
    actor: Michael
    perspective: 第一人稱
    content: |
      「我請求關閉 SPXJ 的發言模組，僅保留紀錄功能。」
      我的聲音不高，但空氣隨之一沉。

      法官點頭：「准許。」
      控制台的燈號轉為靜默，只留下記錄燈恆亮。

      我走向陪審團，像進入一場為期兩年的沉默演講。

      「各位——」我緩緩說，「語言，不只是溝通，它是存在的見證。」
      「如果我們讓機器定義語意，我們是否還有存在的權利？」

      CCJ站起來，舉手發言：「這與本案無關，我方未控制任何語權——」
      法官舉手打斷，語氣低沉：「被告請坐下，原告尚未陳述完畢，法庭需要完整論點。」

      我繼續，聲音變得堅定：「SPXJ 沒有情感，沒有利害，但它能介入、能修正、能噤聲。它不是法官，卻開始擁有裁決的權力。」

      「當一個律師必須先經過機器審核，才能說話——那他還是人嗎？還是配件？」

      我的手不自覺握緊了桌角。陪審團靜默，一筆一畫正紀錄著我此刻的語言——這一次，不被中斷。

      我最後看向CCJ，語調放緩，眼神平靜卻銳利。
      「CCJ，我只問一句。對你而言，到底，何謂正義？」

