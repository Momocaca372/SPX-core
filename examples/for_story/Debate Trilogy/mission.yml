      我只是深深地吸了一口氣，看著法庭裡的每一個人——
      他們不再只是旁觀者，而是語言的一部分。

      「我之所以踏入這裡，是因為相信法律，不是為了勝訴。」
      「如果正義真能站在真理的一方，而非權力的一方——那我願意輸掉這場辯論，成全那個初衷。」

